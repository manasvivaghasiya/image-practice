
            <h1>image</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
             <h6 class="text-underline">filter</h6>
             <ng-select [items]="imageTypeList" bindLabel="name" bindValue="value" class="filter filterModel" placeholder=""
             (change)="categoryFilter()" [(ngModel)]="filterDataValue" name="filterDataValue"></ng-select>
         </div>
        <div class="col-3">
            <h6 class="text-underline">image filter</h6>
            <select name="" id="">
                
           </select>
        </div>
        <div class="col-3">
            <h6 class="text-underline">business filter</h6>
            <select name="" id="">
             
           </select>
        </div>
        <div class="col-3">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)">create</button>
        </div>
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">create image</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="dateOfBirth">Date of birth</label>
                  <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
          </ng-template>
          
        
          
          <hr>
    </div>
</div>
